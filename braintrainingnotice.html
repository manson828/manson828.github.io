<HTML>

	<BODY topmargin="0" leftmargin="0">
	<Table Cellspacing="0" Cellpadding="0" Border="0" Width="100%" Align="center">
	<TR>
		<TD width="50%"> <div class="js-bridge" data-path="/market" data-args='{ "_url" : "market://details?id=com.jamjamgamestudio.countcrush"  }' > <img src="https://manson828.github.io/Google_1024_500_CountCrush.png" width="50%" border="0"> </div> </TD>
		<TD width="50%"> <div class="js-bridge" data-path="/market" data-args='{ "_url" : "market://details?id=com.jamjamgamestudio.criticalspeed"  }' > <img src="https://manson828.github.io/Google_1024_500_CriticalSpeed.png" width="50%" border="0"> </div> </TD>

	</TR>
	</TABLE>
	
	<!-- 웹 페이지 크기 및 위치 자동 고정하기 -->
	<script>
		window.onfocus=function(){}
		window.onload=function(){
			window.focus(); // 현재 window 즉 익스플러러를 윈도우 최상단에 위치
			window.moveTo(0,0); // 웹 페이지의 창 위치를 0,0 (왼쪽 최상단) 으로 고정
			window.resizeTo(800,480); // 웹페이지의 크기를 가로 1280 , 세로 800 으로 고정(확장 및 축소
		}
	</script>
	<script>
		(function (global, document) {
		var Webview = global.WebViewMediator;

	    function addListener() {
    	    var elements = document.getElementsByClassName("js-bridge"),
        	    el, target, path, args;

	        for (var i = 0, l = elements.length; i < l; ++i) {
    	        el = elements[i];

        	    el.addEventListener("tap", function (event) {
            	    target = event.currentTarget;
                	path   = target.getAttribute("data-path");
	                args   = target.getAttribute("data-args");

    	            Webview.Call(path, args ? JSON.parse(args) : null);
        	    }, false);
	        }
	    }

    	function handleLoadUrl() {
        	var elements = document.getElementsByClassName("js-load-url"),
            	el, href;

	        for (var i = 0, l = elements.length; i < l; ++i) {
    	        el = elements[i];

        	    el.addEventListener("tap", function (event) {
            	    event.preventDefault();
                	event.stopPropagation();

	                target = event.currentTarget;
    	            href   = target.getAttribute("href");

        	        if (!href) {
            	        return;
                	}

	                Webview.Call("/show_indicator");
    	            location.assign(href);
        	    }, false);
	        }
    	}

	    document.addEventListener("DOMContentLoaded", function () {
    	    Webview.Call("/hide_indicator");

        	addListener();
	        handleLoadUrl();
    	}, false);
	})(this, this.document);
</script>
</BODY>
</HTML>
